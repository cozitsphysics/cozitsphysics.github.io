<!DOCTYPE html>
<html>
<head>
  <title>Because... it's Physics</title>
  <style type="text/css">
    body {
      background-color: black;
      color: #fff;
      font-family: monospace, sans-serif;
    }
    .hello:after {
      content: "|";
      text-decoration: blink;
      animation:blinker 1s linear infinite;
    }
    @keyframes blinker {  
      50% { opacity: 0.0; }
    }

  </style>
</head>
<body>
<span class="hello">hello world</span>

</body>
</html>
